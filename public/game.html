<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Basketball Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styleGame.css">
  

</head>

<body id="gameBody">

    <img id="hoop" src="assets/img/hoop.png" alt="the basketball hoop" height="300px" width="370px">

    <img id="ball" src="assets/img/basketball.png" alt="the basketball">

    <!--Username Input-->

    <div class="container userInput">

        <div class="row userRow1">

            <div class="col-md-12 whatName">

                <strong>Type In Your Name</strong>

            </div>

        </div>

        <div class="row userRow2">

            <div class="col-md-12 userPut">

                <input type="text" class="user" placeholder="Name">

            </div>

        </div>

        <div class="row userRow3">

            <div class="col-md-12">

                <button type="submit" class="submitUser">Play</button>

            </div>

        </div>

    </div>

    <!--Scoreboard-->

    <div class="container scoreboard glow">

        <div class="row">

            <div class="col-md-12 time">

                1:00

            </div>

        </div>

        <div class="row">

            <div class="col-md-6 home">

                Home

            </div>

            <div class="col-md-6 away">

                Away

            </div>

        </div>

        <div class="row">

            <div class="col-md-6 homeScore">

                0

            </div>

            <div class="col-md-6 awayScore">

                0

            </div>

        </div>

        <div class="row">

            <div class="col-md-6">

                Fouls

            </div>

            <div class="col-md-6">

                Fouls

            </div>

        </div>

        <div class="row fouls">

            <div class="col-md-6 homeFouls">

                00

            </div>

            <div class="col-md-6 awayFouls">

                00

            </div>
        </div>

    </div>

    <!--High Score Board-->

  

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="assets/js/game.js"></script>
    
</body>

</html>
